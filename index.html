<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrist Watch shop | shivam</title>
    <!--My wab logo-->
    <link rel="icon" href="https://i.ibb.co/f2L8Gng/20220716-000953.png" />

    <!--Using bootstrap for header/nav-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Get Your favorite one</h1>
        <div class="iconCart">
          <img src="icon.png" />
          <div class="totalQuantity">0</div>
        </div>
      </header>

      <div class="listProduct">
        <div class="item">
          <img src="images/1.webp" alt="" />
          <h2>CoPilot / Black / Automatic</h2>
          <div class="price">Rs550</div>
          <button>Add To Cart</button>
        </div>
      </div>

      <footer>
        <h3>
          Design & Code by
          <a
            target="_blank"
            href="https://www.linkedin.com/in/shivam-sharma-58160623b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
            >Shivam Sharma</a
          >
          ||
          <a
            target="_blank"
            href="https://github.com/Shivamzee/JavaScript-project-Responsive-ToDo-App"
            >Code
          </a>
        </h3>
      </footer>
    </div>

    <div class="cart">
      <h2>CART</h2>

      <div class="listCart">
        <div class="item">
          <img src="images/1.webp" />
          <div class="content">
            <div class="name">CoPilot / Black / Automatic</div>
            <div class="price">Rs1050 / 1 product</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <span class="value">3</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="close">CLOSE</div>
        <div class="checkout">
          <a href="checkout.html">CHECKOUT</a>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
